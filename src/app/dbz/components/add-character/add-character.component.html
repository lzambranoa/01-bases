<h4>Agregar Personaje</h4>
<form action="post" (ngSubmit)="emitCharacter()">
            <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="name">
            <input type="text" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder" name="power">
        
            <button class="btn btn-primary" type="submit">
                Agregar
            </button>
</form>
